[tool.ruff]
line-length = 120

# To select a rule code system, enter a letter for the source of the rule.
# E is for pycodestyle, F for pyflakes, W for pycodestyle warnings,
# C for McCabe complexity, B for flake8-bugbear.
#lint.select = ["E", "F", "W", "C", "B"]
lint.select = ["E"]

# ignore E402 - Module level import not at top of file.
lint.ignore = ["E402"]

# E303 - error code for too many blank lines
